<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style></style>
</head>
<body>
    <a href="#" id="hideshow">Hide</a>
  <div id="message" style="width: 300px; border: 1px solid #777; padding: 10px;">
    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eligendi sit impedit blanditiis minima saepe deserunt harum quas officiis, consequuntur in voluptas reprehenderit voluptate odit velit quos sequi distinctio perspiciatis nihil.
  </div>
   
    
    <script src="js/jquery.min.js"></script>

    <script> 
       $('#hideshow').toggle(function() { 
           $('#hideshow').text('Show');
           $('#message').hide();
       }, function() {
        $('#hideshow').text('Hide');
        $('#message').show();
       });
    </script>

</body>
</html>
