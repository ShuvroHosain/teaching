<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <style>
        #slideNotice {
            display: none;
            position: absolute;
            height: 50px;
            width: 100%;
            top: 0;
            left: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        #slideNotice h3 {
            position: relative;
            padding: 0;
            margin: 0;
            top: 25%;
        }
    </style>
</head>
<body>
    <div id="slideNotice"><h3>here</h3></div>
    <h3>Settings</h3>
    <p>Some user settings</p>
    <p><input type="button" id="save" value="Save"> <input id="delete_account" type="button" value="Delete Account"></p>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script>
        $(document).ready(function() {
           $('#save').click(function() {
            slideNotice('Your settings have been saved!');
           });

           $('#delete_account').click(function() {
            slideNotice('Your account has been deleted.');
           });

           function slideNotice(text) {
               $('#slideNotice').html('<h3>' + text + '</h3>').slideDown().delay(1500).slideUp();
           }
        });
    </script>

</body>

</html>
