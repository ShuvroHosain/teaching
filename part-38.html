<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style></style>
</head>
<body>

    <textarea id="some_text" cols="25" rows="7">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur soluta, obcaecati quisquam quasi magnam, temporibus beatae ex atque quod animi officiis eaque officia, culpa provident. Consequuntur obcaecati dolores enim provident!</textarea>
    <div id="some_feedback"></div>

    <script src="js/jquery.min.js"></script>

    <script> 
     $('#some_text').scroll(function() {
         var scroll_pos = $('#some_text').scrollTop();
        $('#some_feedback').html('You have scrolled, and are at position ' + scroll_pos);
     });
    </script>
</body>
</html>
