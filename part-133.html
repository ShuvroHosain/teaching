<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style></style>
</head>
<body>
    <div id="countdown">
        <span class="days">00</span> days
        <span class="hours">00</span> hours
        <span class="mins">00</span> minutes and
        <span class="secs">00</span> seconds.
    </div>

    <script src="js/jquery.min.js"></script>
    <script> 
    $(document).ready(function() {
      $('#countdown').countdown({date: '21 October 2021 10:44'}, function() {
          $('#countdown').text('We\'re live!');
      })
    });
    </script>
    <!-- For Plagin -->
    <script>
        (function($) {
            $.fn.hoverText = function(fade) {
                $(this).after('<div id="hoverText"></div>');
            
            }
        })(jQuery);
    </script>

</body>
</html>
