<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style></style>
</head>
<body>
    <input id="name" type="text"><input type="button" id="button" value="Display">
    <div id="area"></div>

    <script src="js/jquery.min.js"></script>
    <script> 
     $('#name').keyup(function() {
         var name = $('#name').val().length;
         $('#area').text(name);
     });
    </script>

</body>
</html>
