<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style></style>
</head>
<body>
    <p><a href="#" class="link">Bread</a> <a href="#" class="link">Sugar</a> <a href="#" class="link">Tea</a></p>
    <select id="list"></select>

    <script src="js/jquery.min.js"></script>
    <script> 
    $('.link').click(function() {
        var item = $(this).text();
        $('#list').append('<option>' + item + '</option>');
    })
    </script>

</body>
</html>
