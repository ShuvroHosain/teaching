<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style>
        .highlight {
            background: yellow;
        }
        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <span id="sometext">This is some text</span>

    <script src="js/jquery.min.js"></script>
    <script> 
     $('#sometext').toggle(function() {
         $('#sometext').addClass('highlight bold');
     }, function() {
        $('#sometext').removeClass('highlight bold');
     })
    </script>

</body>
</html>
