<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style></style>
</head>
<body>
    <p><input id="append" type="button" value="Append to"></p>
    <span id="span">Alex</span>
    <p id="paragraph2">My name is: </p>
    
    <script src="js/jquery.min.js"></script>
    <script> 
    $('#append').click(function() {
        $('#span').clone().appendTo('#paragraph2');
    });
    </script>

</body>
</html>
