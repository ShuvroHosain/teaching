<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style></style>
</head>
<body>
    <div id="countdown">
        <span class="days">00</span> days
        <span class="hours">00</span> hours
        <span class="mins">00</span> minutes and
        <span class="secs">00</span> seconds.
    </div>
    <script src="js/jquery.min.js"></script>
    <script> 
    $(document).ready(function() {
      $('#countdown').countdown({date: '22 October 2021 12:22:30'}, function() {
          $('#countdown').text('We\'re live!');
      })
    });
    </script>
    <!-- For Plagin -->
    <script>
        (function($) {
            $.fn.countdown = function(options, callback) {
               var settings = { 'date': null }
               if (options) {
                   $.extend(settings, options);
               }
               this_sel = $(this);
               function count_exec() {
                eventDate = Date.parse(settings['date']) / 1000;
                // alert(eventDate); //Timestamp
                currentDate = Math.floor($.now() / 1000);                
                
                if(eventDate <= currentDate) {
                    callback.call(this);
                    clearInterval(interval);
                }
                
                seconds = eventDate - currentDate;

                days = Math.floor(seconds / (60 * 60 *24));
                seconds -= days * 60 * 60 * 24;

                hours = Math.floor(seconds / (60 * 60));
                seconds -= hours * 60 * 60;

                minutes = Math.floor(seconds / 60);
                seconds -= minutes * 60;
                         
                days = (String(days).length !== 2) ? '0' + days : days;
                hours = (String(hours).length !== 2) ? '0' + hours : hours;
                minutes = (String(minutes).length !== 2) ? '0' + minutes : minutes;
                seconds = (String(seconds).length !== 2) ? '0' + seconds : seconds;

                if(!isNaN(eventDate)) {
                    this_sel.find('.days').text(days);
                    this_sel.find('.hours').text(hours);
                    this_sel.find('.mins').text(minutes);
                    this_sel.find('.secs').text(seconds);
                }
            }
               count_exec();
               interval = setInterval(count_exec, 1000);
            }
        })(jQuery);
    </script>

</body>
</html>
