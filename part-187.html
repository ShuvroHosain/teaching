<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <style></style>
</head>

<body>
    <form id="file_upload" action="#" method="get" enctype="multipart/form-data">
        <p><input type="file" name="file_1"></p>
        <p><input type="submit" value="Upload"></p>
        <a id="add_more" href="#">Add more</a>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#add_more').click(function() {
                var current_count = $('input[type="file"]').length;
                var next_count = current_count + 1;
                $('#file_upload').prepend('<p><input type="file" name="file_' + next_count + '"/></p>');
            });
        });
    </script>

</body>

</html>
