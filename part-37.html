<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style></style>
</head>
<body>

    <a href="#" id="menu_videos">Videos</a> /
    <a href="#" id="menu_code">Code</a> /
    <a href="#" id="menu_forum">Forum</a>

    <div id="menu_feedback"></div>

    <script src="js/jquery.min.js"></script>
    <script> 
     $('#menu_videos').hover(function() {
        $('#menu_feedback').html('Free video tutorials');
     });
    </script>

    <script> 
     $('#menu_code').hover(function() {
        $('#menu_feedback').html('Free high quality code.');
     });
    </script>

    <script> 
     $('#menu_forum').hover(function() {
        $('#menu_feedback').html('A help forum');
     });
    </script>
</body>
</html>
