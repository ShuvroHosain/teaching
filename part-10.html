<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
</head>

<body>
    <a id="leave" href="https://www.google.co.uk/">Google</a> |

    <a id="leave2" href="https://fontawesome.com/v5.15/icons">Icon</a>

    <script src="js/jquery.min.js"></script>
    
    <script type="text/javascript">
        $(document).ready(function() {
            $("#leave").click(function() {
                alert('You\'re leaving this page');
            });          
        });
    </script>

    <script type="text/javascript">
        $(document).ready(function() {
            $("#leave2").click(function() {
                var c = confirm('Are you sure you want to leave');

                if (c) {
                    return true;
                } else {
                    return false;
                }
            });          
        });
    </script>


</body>

</html>
