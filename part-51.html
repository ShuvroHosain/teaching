<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style>
        #hoverdiv {
            display: none;
            position: absolute;
            font-size: 14px;
            background-color: #fff;
            color: #404040;
            border: 1px solid #999;
            padding: 7px;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div id="hoverdiv"></div>
   <p><a class="hover" href="https://www.google.co.uk/" hovertext="Google, a powerful search engine">Google</a></p> 
    
    <p><img class="hover" src="img/tartan.jpg" hovertext="A lovely tartan image pattern"></p>

    <script src="js/jquery.min.js"></script>
    <script> 
      $('.hover').mousemove(function(e) {     
      var hovertext = $(this).attr('hovertext');
      $('#hoverdiv').text(hovertext).show();
      $('#hoverdiv').css('top', e.clientY+10).css('left', e.clientX+10);
    }).mouseout(function() {
        $('#hoverdiv').hide();
    });
    </script>

</body>
</html>
