<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style></style>
</head>
<body>
    <input type="button" id="inout" value="Fade in/out">

   <img id="image" src="img/tartan.jpg" alt="Tartan" style="display: none;">

   <script src="js/jquery.min.js"></script>
    <script> 
     $('#inout').click(function() {
         $('#image').fadeToggle(5000, 'linear');
     });
    </script>

</body>
</html>
