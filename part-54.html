<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style></style>
</head>
<body>
    <p><a id="link" href="http://phpacademy.org" target="_blank">A link</a></p>
    <p id="attr"></p>

    <script src="js/jquery.min.js"></script>
    <script> 
     var attr = $('#link').attr('target');
     $('#attr').text(attr);
    </script>

</body>
</html>
