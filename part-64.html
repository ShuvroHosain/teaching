<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style>
        .big {
            font-size: 130%;
        }
    </style>
</head>
<body>
   <p>This is a <strong>paragraph</strong>, some things are <strong>bold</strong> and some ane <strong>not</strong></p>   
    <strong>Outside of paragraph</strong>
   
   <script src="js/jquery.min.js"></script>
    <script> 
     $(document).ready(function() {
       $('p').find('strong').addClass('big');
     });
    </script>

</body>
</html>
